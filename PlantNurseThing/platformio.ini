[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_baud = 9600
upload_speed = 115200
lib_deps_builtin =
    SPI
    Wire
lib_deps = 
    Adafruit Unified Sensor
    Adafruit BME280 Library
    ArduinoJson
    562 ; SSD1306
    PubSubClient
    Time
    WiFiManager

